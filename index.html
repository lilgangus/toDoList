<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>THE LIST</title>
	<link rel="stylesheet" href="main.css" />
</head>
<font size="6" face="Times New Roman ">
	<body>
		<main>
			
			<section class="create-todo">
				<form id="new-todo-form">
					<h1 style="color:rgba(255, 255, 255, 0.75)">THE LIST!</h1>
					<h4 style="color:rgba(255, 255, 255, 0.75)">Enter A Task To Start</h4>
					<div>
						<input 
							type="text" 
							placeholder="Enter A Task!"
							name="content"
							id="content"
							autocomplete="off"
						/>
					</div>
					<div class="center">
						<input style="color:rgba(255, 255, 255, 0.75);" 
							type="submit" 
							value="Add" 
							id="submit"
						/>
					</div>
				</form>
			</section>
			<h1></h1>
			<section class="todo-list">
				<div id="todo-list"></div>
			</section>

		</main>

		<script src="main.js"></script>
	</body>
</font>
</html>
